<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<link rel="stylesheet" href="css/addPost.css"/>

<h:head>
    <title>Today's Adventure</title>
</h:head>

<h:body>
    <h4>Add Post</h4>

    <!-- FORM TO ADD POST -->
    <div class="insc">
        <div class="bloc">
            <div class="txtinsc">
                <br/>
                <h:form>
                    <h:inputTextarea row = "200" col = "1000" required="true" value="#{post.post}" p:placeholder="Post"/><br/>

                    <h:commandButton action="#{post.addPost()}" class="btn"
                                     value="Add Post"></h:commandButton><br/>
                </h:form>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
    </div>

</h:body>
</html>
