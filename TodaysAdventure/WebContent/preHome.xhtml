<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	
	<link rel="stylesheet" href="css/prehome.css" />
	
	<h:head>
	<title>Today's Adventure</title>
	</h:head>
	
	<h:body>
	<style>
		body{
			background-image: url("res/bck.jpg");
		}
	</style>
		<p><h1>Welcome to Today's Adventure, a blog where you share, motivate and connect with new people from all over the world.</h1></p>
		<br/>
		<h4>Let's get started!</h4>
		<br/>
		
		<!-- FORM TO SIGN IN -->
		<div class="conn">
			
			<div class="bloc">
				<div class="txtconn">
					<h3>Do you have an account?</h3>
					<br/>
					<h5>Welcome back.</h5>
					<br/>
					<h:form>
						<h:inputText p:placeholder="Pseudoname"/><br/>
						<h:inputText p:placeholder="Password"/><br/>
						<h:commandButton class="btn" value="SIGN IN"></h:commandButton><br/>
					</h:form>
				</div>
			</div>
		</div>
		
		<!-- FORM TO SIGN UP -->
		<div class="insc">
			<div class="bloc">
				<div class="txtinsc">
				<h3>Create your account.</h3>
				<br/>
					<h:form>
						<h:inputText p:placeholder="Name"/><br/>
						<h:inputText p:placeholder="Pseudoname"/><br/>
						<h:inputText p:placeholder="Password"/><br/>
						<h:inputText p:placeholder="Confirm your password"/><br/>
						<h:commandButton class="btn" value="SIGN UP"></h:commandButton><br/>
					</h:form>
				</div>
			</div>
		</div>
		
	</h:body>

</html>
