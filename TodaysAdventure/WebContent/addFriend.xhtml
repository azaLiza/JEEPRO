<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core">

<link rel="stylesheet" href="css/common.css"/>

<h:head>
    <title>Today's Adventure</title>
</h:head>

<h:body>
    <!-- FORM TO ADD FRIENDS -->
    <div class="insc">
        <div class="bloc">
            <h2>Add Friend</h2>
            <div class="txtinsc">
                <ul>
                    <c:forEach var="x" items="#{user.getPotentialFriends()}">
                        <li>
                            <div class="card">
                                <h:outputLabel class="name" value="${x.name}"/>
                                <h:outputLabel class="login" value="${x.login}"/>
                                <h:form>
                                    <h:inputHidden id="id" value="${x.id}" p:placeholder="id"/>
                                    <h:commandButton action="#{x.addFriend()}" class="btn"
                                                     value="Add as friend"></h:commandButton>
                                </h:form>
                            </div>
                        </li>
                    </c:forEach>
                </ul>
            </div>
        </div>
    </div>


</h:body>
</html>
