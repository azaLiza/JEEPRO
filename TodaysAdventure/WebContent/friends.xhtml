<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<link rel="stylesheet" href="css/common.css"/>

<h:head>
    <title>Today's Adventure</title>
</h:head>

<h:body>

    <!-- FORM TO SHOW COMMON FRIENDS -->
    <div class="insc">
        <div class="bloc">
            <c:if test="#{empty param['id']}">
                <h4>My friends</h4>
            </c:if>
            <c:if test="#{not empty param['id']}">
                <h2>Common friends</h2>
            </c:if>
            <div class="txtinsc">
                <ul>
                    <!-- Show friends -->
                    <c:if test="#{empty param['id']}">
                        <c:forEach var="x" items="#{user.getFriends()}">
                            <li>
                                <div class="card">
                                    <h:outputLabel class="name" value="${x.name}"/>
                                    <h:outputLabel class="login" value="${x.login}"/>
                                    <h:link outcome="friends.xhtml?id=${x.id}" class="btn" value="View common friends"/>
                                </div>
                            </li>
                        </c:forEach>
                    </c:if>
                    <!-- Show common friends -->
                    <!-- expect id parameter pass by GET -->
                    <c:if test="#{not empty param['id']}">
                        <c:forEach var="x" items="#{user.getCommonFriends(param['id'])}">
                            <li>
                                <div class="card">
                                    <h:outputLabel class="name" value="${x.name}"/>
                                    <h:outputLabel class="login" value="${x.login}"/>
                                </div>
                            </li>
                        </c:forEach>
                    </c:if>
                </ul>
            </div>
        </div>
    </div>

</h:body>
</html>
