<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<link rel="stylesheet" href="css/addPost.css"/>

<h:head>
    <title>Today's Adventure</title>
</h:head>

<h:body>
    <h4>Add Post</h4>

    <!-- FORM TO ADD POST -->
    <div class="insc">
        <div class="bloc">
            <div class="txtinsc">
                <h3>Create your account.</h3>
                <br/>
                <h:form>
                    <h:inputText required="true" value="#{post.title}" id="title" p:placeholder="Title"/>
                    <br/>
                    <h:inputText required="true" value="#{post.desc}" id="desc" p:placeholder="Description"/>
                    <br/>
                    <h:inputText required="true" value="#{post.post}" id="post" p:placeholder="Your Post"/>
                    <br/>
                    <h:commandButton action="#{post.addPost()}" class="btnAddPost"
                                     value="ADD POST"></h:commandButton>
                    <br/>
                </h:form>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <h2>Footer</h2>
    </div>

</h:body>
</html>
